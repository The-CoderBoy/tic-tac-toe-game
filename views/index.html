<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div
      class="container d-flex flex-column align-items-center mt-5 shadow-lg"
      id="contain"
    >
      <h3 class="shadow-lg p-3 mb-3 bg-white rounded mt-3">Tic Tac Toe</h3>
      <p class="text-light h4 mb-3">X for player 1 | O for Player 2</p>
      <div style="width: 300px">
        <div class="row">
          <button class="block col" onclick="element(this,0)"></button>
          <button class="block col" onclick="element(this,1)"></button>
          <button class="block col" onclick="element(this,2)"></button>
        </div>
        <div class="row">
          <button class="block col" onclick="element(this,3)"></button>
          <button class="block col" onclick="element(this,4)"></button>
          <button class="block col" onclick="element(this,5)"></button>
        </div>
        <div class="row">
          <button class="block col" onclick="element(this,6)"></button>
          <button class="block col" onclick="element(this,7)"></button>
          <button class="block col" onclick="element(this,8)"></button>
        </div>
      </div>
      <button class="btn btn-light my-4" onclick="reloadPage()">Reset</button>

      <div id="p" class="bg-white h3 mb-3"></div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
